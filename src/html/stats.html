<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="dummy" />
    <meta name="author" content="blaxlistZ" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="4680" />
    <title>Financial Analysis</title>
    <link
      rel="shortcut icon"
      href="/public/coffee_brew.svg"
      type="image/x-icon"
    />
    <!-- Cascading Style Sheet -->
    <link rel="stylesheet" href="../css/output.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/stats.css" />
    <!-- CSS.GG -->
    <!-- <link href="https://css.gg/css" rel="stylesheet" /> -->
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f7e7a7341.js"
      crossorigin="anonymous"
    ></script>
    <!-- Boxicons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body>
    <div class="home p-6 absolute z-50">
      <a href="/index.html">
        <button type="button" class="home-button">
          <svg
            class="home-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="m21.743 12.331-9-10c-.379-.422-1.107-.422-1.486 0l-9 10a.998.998 0 0 0-.17 1.076c.16.361.518.593.913.593h2v7a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-4h4v4a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-7h2a.998.998 0 0 0 .743-1.669z"
            ></path>
          </svg>
        </button>
      </a>
    </div>
    <header
      class="text-center grid grid-cols-2 gap-2 border-b-2 border-amber-800 max-w-96 p-4"
      style="margin-inline: auto"
    >
      <a href="./statements"
        ><button
          type="button"
          class="hover:text-amber-600 ease-out hover:ease-in transition-all hover:transition:all"
        >
          Financial Statements
        </button></a
      >
      <a href="./stats"
        ><button
          type="button"
          class="hover:text-amber-600 ease-out hover:ease-in transition-all hover:transition:all"
        >
          Financial Analysis
        </button></a
      >
    </header>
    <div class="canvas-items flex items-center justify-center flex-wrap">
      <section class="horizontal-analysis">
        <canvas id="dollar-change"></canvas>
        <canvas id="percent-change"></canvas>
        <div
          class="horizontal-analysis-statements flex gap-2 flex-wrap items-center justify-center text-center"
        >
          <div
            class="horizontal p-2 duration-300 bg-[#faf3e9] hover:bg-[#4b3a29] hover:text-[#faf3e9] rounded-md font-bold cursor-pointer ease-in hover:ease-out transition-all hover:transition-all"
          >
            <span>Income Statements</span>
          </div>
          <div
            class="horizontal p-2 duration-300 bg-[#faf3e9] hover:bg-[#4b3a29] hover:text-[#faf3e9] rounded-md font-bold cursor-pointer ease-in hover:ease-out transition-all hover:transition-all"
          >
            <span>Balance Sheets</span>
          </div>
        </div>
      </section>
      <section class="vertical-analysis">
        <canvas id="common-size-percentage"></canvas>
        <div
          class="vertical-analysis-statements flex gap-2 flex-wrap items-center justify-center text-center"
        >
          <div
            class="vertical p-2 duration-300 bg-[#faf3e9] hover:bg-[#4b3a29] hover:text-[#faf3e9] rounded-md font-bold cursor-pointer ease-in hover:ease-out transition-all hover:transition-all"
          >
            <span>Income Statements</span>
          </div>
          <div
            class="vertical p-2 duration-300 bg-[#faf3e9] hover:bg-[#4b3a29] hover:text-[#faf3e9] rounded-md font-bold cursor-pointer ease-in hover:ease-out transition-all hover:transition-all"
          >
            <span>Balance Sheets</span>
          </div>
        </div>
      </section>
      <section class="efficiency-ratios">
        <canvas id="total-asset-turnover"></canvas>
      </section>
      <section class="profitability-ratios">
        <canvas id="profit-margin"></canvas>
        <canvas id="return-on-total-assets"></canvas>
      </section>
    </div>
    <!-- TypeScript -->
    <script type="module" src="../ts/stats.ts"></script>
  </body>
</html>
