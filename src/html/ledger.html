<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="dummy" />
    <meta name="author" content="blaxlistZ" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="4680" />
    <title>Ledger</title>
    <!-- Cascading Style Sheet -->
    <link rel="stylesheet" href="../css/output.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/ledger.css" />
    <!-- CSS.GG -->
    <!-- <link href="https://css.gg/css" rel="stylesheet" /> -->
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f7e7a7341.js"
      crossorigin="anonymous"
    ></script>
    <!-- Boxicons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body>
    <div class="home p-4 absolute z-50">
      <a href="/index.html">
        <button type="button" class="home-button">
          <svg
            class="home-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="m21.743 12.331-9-10c-.379-.422-1.107-.422-1.486 0l-9 10a.998.998 0 0 0-.17 1.076c.16.361.518.593.913.593h2v7a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-4h4v4a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-7h2a.998.998 0 0 0 .743-1.669z"
            ></path>
          </svg>
        </button>
      </a>
    </div>
    <!-- HEADER BAR -->
    <header id="top-style">
      <!-- BAR TOP -->
      <section class="bar-top">
        <div class="bar-style-left"></div>
        <div class="bar-style-right"></div>
      </section>
      <!-- END BAR TOP -->

      <!-- TITLE -->
      <section class="title"><div>ledger</div></section>
      <!-- END TITLE -->

      <!-- BAR BOTTOM -->
      <section class="bar-bottom">
        <div class="bar-style-left"></div>
        <div class="bar-style-right"></div>
      </section>
      <!-- END BAR BOTTOM -->
    </header>
    <!-- END HEADER BAR -->

    <!-- LEDGER -->
    <main id="ledger">
      <!-- ASSET -->
      <section class="asset-tile">
        <div class="name"><div>assets</div></div>
        <div class="asset-wrapper scroller">
          <div class="acc-container_wrapper"></div>
        </div>
      </section>
      <!-- END ASSET -->

      <!-- LIABILITY -->
      <section class="liability-tile">
        <div class="name"><div>liabilities</div></div>
        <div class="liability-wrapper scroller">
          <div class="acc-container_wrapper"></div>
        </div>
      </section>
      <!-- END LIABILITY -->

      <!-- START EQUITY -->
      <section class="equity-tile">
        <div class="name"><div>equities</div></div>
        <div class="equity-wrapper scroller">
          <div class="capital-tile">
            <div class="acc-container_wrapper"></div>
          </div>
          <div class="income-tile">
            <div class="revenue-tile">
              <div class="acc-container_wrapper"></div>
            </div>
            <div class="expense-tile">
              <div class="acc-container_wrapper"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- END EQUITY -->
      <section class="timeline-wrapper flex gap-4">
        <div class="timeline-month bg-yellow-100 text-center p-1 text-3xl">
          Month 1
        </div>
        <div class="timeline-month bg-yellow-100 text-center p-1 text-3xl">
          Month 2
        </div>
        <div class="timeline-month bg-yellow-100 text-center p-1 text-3xl">
          Month 3
        </div>
      </section>
    </main>
    <!-- END LEDGER -->

    <!-- ACCOUNTING -->
    <footer id="accounts">
      <section class="bar-footer">
        <div class="bar-footer-left"></div>
        <div class="bar-footer-center"></div>
        <div class="bar-footer-right"></div>
      </section>
      <section class="accounts-wrapper">
        <div class="journal acc">
          <a href="./journal.html"><button class="btn">journal</button></a>
        </div>
        <div class="t-balance acc">
          <a href="./ledger.html"><button class="btn">ledger</button></a>
        </div>
        <div class="financial-statement acc">
          <a href="./t_balance.html"
            ><button class="btn">trial balance</button></a
          >
        </div>
      </section>
    </footer>
    <!-- END ACCOUNTING -->
    <!-- TypeScript -->
    <script type="module" src="../ts/ledger.ts"></script>
  </body>
</html>
