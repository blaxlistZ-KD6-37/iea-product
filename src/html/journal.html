<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="dummy" />
    <meta name="author" content="blaxlistZ" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="4680" />
    <title>Journal Transaction</title>
    <!-- Cascading Style Sheet -->
    <link rel="stylesheet" href="../css/output.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/journal.css" />
    <!-- CSS.GG -->
    <!-- <link href="https://css.gg/css" rel="stylesheet" /> -->
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f7e7a7341.js"
      crossorigin="anonymous"
    ></script>
    <!-- Boxicons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body>
    <!-- START OF HEADER BAR -->
    <header>
      <section class="bar-a"></section>
      <section class="bar-b"></section>
    </header>
    <!-- END OF HEADER BAR -->

    <!-- START OF TITLE -->
    <article
      id="journal-title"
      class="text-center p-2 font-bold uppercase flex items-center justify-center"
    >
      Journal
    </article>
    <!-- END OF TITLE -->

    <!-- START OF CLOSING BAR -->
    <div id="wrapper-close" class="mb-10">
      <div class="closing-bar"></div>
      <div class="closing-bar"></div>
      <div class="closing-bar"></div>
      <div class="closing-bar"></div>
    </div>
    <!-- END OF CLOSING BAR -->

    <main id="main-frame">
      <!-- START OF PSEUDO JOURNAL TABLE -->
      <div class="journal-wrapper flex flex-wrap flex-row p-5">
        <!-- START OF JOURNAL HEAD -->
        <section
          id="journal-head"
          class="grid bg-yellow-100 gap-4 min-h-12 items-center p-1 outline outline-2 outline-orange-300"
        >
          <div class="journal-type">Date</div>
          <div class="journal-type">Account</div>
          <div class="journal-type">Debit</div>
          <div class="journal-type">Credit</div>
        </section>
        <!-- END OF JOURNAL HEAD -->

        <!-- START OF JOURNAL YEAR -->
        <section
          class="journal-year bg-yellow-100 text-center p-1 text-3xl outline outline-2 outline-orange-300"
        >
          <time datetime="2024">2024</time>
        </section>
        <!-- END OF JOURNAL YEAR -->

        <!-- START OF JOURNAL ENTRY -->
        <section class="journal-entry grid"></section>
        <!-- END OF JOURNAL ENTRY -->
      </div>
      <!-- END OF PSEUDO JOURNAL TABLE -->
    </main>

    <!-- ACCOUNTING -->
    <footer id="accounts">
      <section class="accounts-wrapper">
        <div class="journal acc">
          <a href="./journal.html"><button class="btn">journal</button></a>
        </div>
        <div class="t-balance acc">
          <a href="./ledger.html"><button class="btn">ledger</button></a>
        </div>
        <div class="financial-statement acc">
          <a href="./t_balance.html"><button class="btn">trial balance</button></a>
        </div>
      </section>
    </footer>
    <!-- END ACCOUNTING -->
    <!-- TypeScript -->
    <script type="module" src="../ts/journal.ts"></script>
  </body>
</html>
