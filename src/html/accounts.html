<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="dummy" />
    <meta name="author" content="blaxlistZ" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="4680" />
    <title>Add Accounts</title>
    <!-- Cascading Style Sheet -->
    <link rel="stylesheet" href="../css/output.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/accounts.css" />
    <!-- CSS.GG -->
    <!-- <link href="https://css.gg/css" rel="stylesheet" /> -->
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f7e7a7341.js"
      crossorigin="anonymous"
    ></script>
    <!-- Boxicons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body>
    <div class="home p-3 absolute z-50">
      <a href="/index.html"
        ><button type="button">
          <svg
            class="hover:scale-150 hover:transition-all hover:ease-in ease-out transition-all"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            style="fill: rgb(112, 83, 49)"
          >
            <path
              d="m21.743 12.331-9-10c-.379-.422-1.107-.422-1.486 0l-9 10a.998.998 0 0 0-.17 1.076c.16.361.518.593.913.593h2v7a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-4h4v4a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-7h2a.998.998 0 0 0 .743-1.669z"
            ></path>
          </svg></button
      ></a>
    </div>
    <!-- START OF HEADER BAR -->
    <header id="header-bar">
      <section class="bar-b"></section>
      <section class="bar-a"></section>
      <section class="bar-a account-bar text-center">
        <span>Add Accounts</span>
      </section>
      <section class="bar-b"></section>
    </header>

    <main id="main-frame">
      <div class="account-container text-center">
        <!-- ACCOUNT HEADING -->
        <section class="account-type_heading text-center p-3">
          <span>Chart of Accounts</span>
        </section>
        <!-- END ACCOUNTING HEADING -->

        <!-- ACCOUNT POST -->
        <!-- action="http://localhost:8080/A1_/runlive/form" -->
        <form action="/form" method="post" class="account-post p-5">
          <section class="type-wrapper">
            <div class="debit-part">
              <div class="acc-type_n">Debit</div>
              <div class="account-box">
                <select
                  name="account-deb"
                  size="4"
                  class="account-deb"
                  required
                ></select>
              </div>
            </div>
            <div class="credit-part">
              <div class="acc-type_n">Credit</div>
              <div class="account-box">
                <select
                  name="account-cred"
                  size="4"
                  class="account-cred"
                  required
                ></select>
              </div>
            </div>
          </section>
          <section class="amount">
            <div class="acc-type_n">Amount</div>
            <div class="amount-input">
              <div class="currency text-right">&#8369;</div>
              <input
                type="number"
                class="amt"
                name="amt"
                placeholder="1234.56"
                min="0"
                max="999999"
                required
              />
            </div>
          </section>
          <section class="description">
            <div class="acc-type_n">Description</div>
            <p>
              <input
                type="text"
                class="desc"
                name="desc"
                required
                placeholder="Bought supplies on hand."
              />
            </p>
          </section>
          <section class="accept">
            <input type="submit" value="Ok" class="ok-btn" />
          </section>
        </form>
      </div>
      <!-- END ACCOUNT POST -->
    </main>
    <!-- TypeScript -->
    <script type="module" src="../ts/accounts.ts"></script>
  </body>
</html>
