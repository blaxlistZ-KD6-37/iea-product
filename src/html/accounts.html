<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cold Brew Accounting System" />
    <meta name="author" content="blaxlistZ" />
    <meta http-equiv="refresh" content="4680" />
    <title>Add Transactions</title>
    <link
      rel="shortcut icon"
      href="/public/coffee_brew.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/output.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/accounts.css" />
    <script
      src="https://kit.fontawesome.com/4f7e7a7341.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body>
    <div class="home p-10 absolute z-50">
      <a href="/index.html">
        <button type="button" class="home-button">
          <svg
            class="home-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="m21.743 12.331-9-10c-.379-.422-1.107-.422-1.486 0l-9 10a.998.998 0 0 0-.17 1.076c.16.361.518.593.913.593h2v7a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-4h4v4a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-7h2a.998.998 0 0 0 .743-1.669z"
            ></path>
          </svg>
        </button>
      </a>
    </div>

    <header id="header-bar">
      <div class="coffee-beans-border"></div>
      <div class="title-bar">
        <span>Record Transaction</span>
      </div>
      <div class="coffee-beans-border"></div>
    </header>

    <main id="main-frame">
      <div class="account-container">
        <section class="account-type_heading">
          <span>Chart of Accounts</span>
        </section>

        <form action="/form" method="post" class="account-post">
          <section class="type-wrapper">
            <div class="debit-part">
              <div class="acc-type_n">Debit</div>
              <div class="account-box">
                <select
                  name="account-deb"
                  size="4"
                  class="account-deb"
                  required
                ></select>
              </div>
            </div>
            <div class="credit-part">
              <div class="acc-type_n">Credit</div>
              <div class="account-box">
                <select
                  name="account-cred"
                  size="4"
                  class="account-cred"
                  required
                ></select>
              </div>
            </div>
          </section>

          <section class="date-type text-center p-2">
            <div class="acc-type_n">Date</div>
            <p>
              <input
                type="date"
                class="date p-2 rounded-md outline-[#8a6246] outline outline-2 text-center hover:bg-[#8a6246] hover:text-white hover:outline-slate-900"
                name="date"
                required
              />
            </p>
          </section>

          <section class="amount">
            <div class="acc-type_n">Quantity</div>
            <div class="amount-input">
              <div class="currency">â‚±</div>
              <input
                type="number"
                class="amt"
                name="amt"
                placeholder="1234.56"
                min="0"
                max="999999"
                required
                step="0.01"
              />
            </div>
          </section>

          <section class="description">
            <div class="acc-type_n">Brew Notes</div>
            <p>
              <input
                type="text"
                class="desc"
                name="desc"
                required
                placeholder="Sold fresh batch of cold brew supplies..."
              />
            </p>
          </section>

          <section class="accept">
            <input type="submit" value="Brew" class="ok-btn" />
          </section>
        </form>
      </div>
    </main>
    <script type="module" src="../ts/accounts.ts"></script>
  </body>
</html>
