<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="dummy" />
    <meta name="author" content="blaxlistZ" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="4680" />
    <title>Trial Balance</title>
    <!-- Cascading Style Sheet -->
    <link rel="stylesheet" href="../css/output.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/t_balance.css" />
    <!-- CSS.GG -->
    <!-- <link href="https://css.gg/css" rel="stylesheet" /> -->
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f7e7a7341.js"
      crossorigin="anonymous"
    ></script>
    <!-- Boxicons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body>
    <header id="top-style">
      <section class="bar-top">
        <div class="bar-style-left"></div>
        <div class="bar-style-right"></div>
      </section>
      <section class="title"><div>trial balance</div></section>
      <section class="bar-bottom">
        <div class="bar-style-left"></div>
        <div class="bar-style-right"></div>
      </section>
    </header>

    <main id="trial-balance">
      <div class="table-container">
        <table>
          <thead>
            <tr class="account-trial-name">
              <th>Account</th>
              <th colspan="2">Unadjusted</th>
              <th colspan="2">Adjustments</th>
              <th colspan="2">Adjusted</th>
            </tr>
            <tr class="account-entry">
              <th></th>
              <th>Debit</th>
              <th>Credit</th>
              <th>Debit</th>
              <th>Credit</th>
              <th>Debit</th>
              <th>Credit</th>
            </tr>
          </thead>
          <tbody id="trial-balance-body"></tbody>
          <tfoot id="account-total-wrapper"></tfoot>
        </table>
      </div>
      <section class="timeline-wrapper flex gap-4 p-2">
        <div class="timeline-month bg-yellow-100 text-center p-1 text-3xl">
          Month 1
        </div>
        <div class="timeline-month bg-yellow-100 text-center p-1 text-3xl">
          Month 2
        </div>
        <div class="timeline-month bg-yellow-100 text-center p-1 text-3xl">
          Month 3
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer id="accounts">
      <section class="accounts-wrapper">
        <div class="journal acc">
          <a href="./journal.html"><button class="btn">Journal</button></a>
        </div>
        <div class="ledger acc">
          <a href="./ledger.html"><button class="btn">Ledger</button></a>
        </div>
        <div class="trial-balance acc">
          <a href="./t_balance.html"
            ><button class="btn">Trial Balance</button></a
          >
        </div>
      </section>
    </footer>
    <!-- TypeScript -->
    <script type="module" src="../ts/t_balance.ts"></script>
  </body>
</html>
